    <div class="flex-center flex-column col-sm">
      <div style="height: 100px;"></div>
      <div class="container text-center">
        <div class="row">

          <div class=" container col-md-6 text-center mt-5 ">


              <hr style="color: black;">
              <h1 class="display-4 font-weight-bold " style="color: black;">BAI's <br> WELL BUILT STRUCTURE <br>
                <h1 class="display-5 font-weight-bold" style="color: black;"> COMPETITION</h1>
              </h1>
              <hr style="color: black;">

          </div>
          <div class="container col-md-6">
            <form class="border border-light p-5 md" style="background-color: white;">
              <div class="card">
                <img src="img/BAI Header (with ISO).jpg" alt="">
              </div>
              <br><br>
              <p class="h4 mb-4 text-center">Sign up</p>
              <div class="form-row">
                <div class="col-6">
                  <div class="md-form mb-0">
                    <input type="text" id="textInput1" class="form-control" name="username" required>
                    <label for="textInput1">First Name* </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="md-form mb-0">
                      <input type="text" id="textInput2" class="form-control" name="" required>
                      <label for="textInput2">Last Name* </label>
                  </div>
                </div>
              </div>
              <div class="md-form">
                <input type="text" id="textInput3" class="form-control mt-0 mb-4" name="applicant_desig">
                <label for="textInput3">Designation of Applicant * </label>
              </div>
              <div class="md-form">
                <input type="text" id="textInput4" class="form-control mb-4" name="company_nm">
                <label for="textInput4">Name of Firm / Company * </label>
              </div>
              <div class="md-form">
                <label for="textarea">Full Address *</label>
                <textarea id="textarea" class="form-control mb-4 md-textarea" name="address" placeholder=""></textarea>
              </div>

              <label for="textarea">Membership/s of construction related associations <br> (other than BAI)</label>
              <textarea id="textarea" class="form-control mb-4 md-textarea" name="other_membership" placeholder="Mention in points"></textarea>

              <div class="md-form">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" class="form-control mb-4" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
              </div>
              <div class="md-form">
                <input type="text" id="textInput6" class="form-control mb-4" name="email">
                <label for="textInput6">Email</label>
              </div>
              <div class="md-form">
                <input type="text" id="textInput7" class="form-control mb-4" name="password">
                <label for="textInput7">Password</label>
              </div>
              <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">Minimal 8 characters
                lenght</small>
                
              <button class="btn btn-info my-4 btn-block" onclick="window.location.href='login.html'" type="submit">Sign up</button>

              <div class="text-center">
                <p>Already a member?
                  <a href='login.html'>Log In</a>
                </p>
                <hr>
                <p>By clicking
                  <em>Sign up</em> you agree to our terms of services.
                </p>
              </div>
